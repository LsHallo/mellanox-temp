on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target x86_64-pc-windows-gnu --bin mellanox-temp --target-dir ./build
      - run: ls -la ./build
      - run: ls -la ./build/release
      - run: ls -la ./build/x86_64-pc-windows-gnu
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/release/mellanox-temp.exe
          asset_name: mellanox-temp-$tag.exe
          tag: ${{ github.ref }}
          overwrite: true
          promote: true
          make_latest: true
